{% extends 'layout.html' %}

{% block title %} Delete Account {% endblock %}

{% block body %}
<div class="container">
    <h3>Delete Account</h3>
    <p>Please enter your password to confirm account deletion.</p>
    
    <form action="{{ url_for('auth.delete_account', customer_id=customer_id) }}" method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Account</button>
        <a href="{{ url_for('auth.profile', customer_id=customer_id) }}" class="btn1 btn-secondary">Cancel</a>
    </form>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/delete_account.css') }}">
{% endblock %}
