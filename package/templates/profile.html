{% extends 'layout.html' %}

{% block title %} My Profile {% endblock %}

{% block body %}
<div class="container1">
    <h3>Hi <span>{{ customer.username }}</span></h3>
    <div class="row">
        <div>
            <a href="/change-email/{{ customer.id }}" class="btn btn-primary">Change email</a><br>
            <a href="/change-password/{{ customer.id }}" class="btn btn-primary">Change Password</a><br>
            <a href="{{ url_for('views.get_bus') }}" class="btn btn-primary">Get your bus</a><br>
            <a href="{{ url_for('views.your_bookings') }}" class="btn btn-primary">Your bookings</a><br><br>
            <a href="{{ url_for('auth.delete_account', customer_id=customer.id) }}" class="btn2 btn-primary">Delete account</a>
    </div>

    <div class="card">
            <h3>{{ customer.username }}</h3>
            <p>Email: {{ customer.email }}</p>
    </div>
    </div>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}
